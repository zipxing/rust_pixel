<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RustPixelGame</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #374151;
    }

    #canvas {
      position: absolute;
      display: block;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="992" height="560"></canvas>
  <script src="./index.js" type="module"></script>
</body>

</html>
